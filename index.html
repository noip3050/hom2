<!DOCTYPE html>
<html>
<head>
  <title>منزل ثلاثي الأبعاد - تجربة تفاعلية</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="instructions">
    <h3>تعليمات:</h3>
    <p>استخدم الجهاز للتحرك داخل المنزل. الحركة محسوبة بناءً على خطواتك واتجاهك الفعلي.</p>
  </div>
  <a-scene>
    <!-- الكاميرا -->
    <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>

    <!-- الجدران والأرضيات -->
    <a-box position="0 0 -5" width="10" height="0.1" depth="10" color="#7A9E7E"></a-box> <!-- الأرضية -->
    <a-box position="0 1 -5" width="10" height="2" depth="0.2" src="assets/wall-texture.jpg"></a-box> <!-- جدار أمامي -->
    <a-box position="-5 1 -5" width="0.2" height="2" depth="10" src="assets/wall-texture.jpg"></a-box> <!-- جدار يسار -->
    <a-box position="5 1 -5" width="0.2" height="2" depth="10" src="assets/wall-texture.jpg"></a-box> <!-- جدار يمين -->
    <a-box position="0 1 -10" width="10" height="2" depth="0.2" src="assets/wall-texture.jpg"></a-box> <!-- جدار خلفي -->

    <!-- أثاث -->
    <a-box position="0 0.5 -3" width="2" height="1" depth="1" color="#8B5A2B"></a-box> <!-- طاولة -->
    <a-box position="3 0.5 -7" width="1" height="1" depth="1" color="#FF6347"></a-box> <!-- كرسي -->

    <!-- إضاءة -->
    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="point" position="2 4 -3" intensity="0.9"></a-light>
  </a-scene>
  <script src="motion.js"></script>
</body>
</html>
